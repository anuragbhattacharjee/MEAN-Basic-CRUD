<form class="well" (submit)='addTask($event)'>
    <div class="form-group">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder=".....Add a task">
    </div>
</form>

<div class="task-list">
    <div class="row" *ngFor="let task of tasks">

        <div class="col-md-1">
            <input (click)="updateTask(task)" [checked]="task.isDone" type="checkbox">
        </div>
        <div class="col-md-7">
            <p>{{task.title}}</p>
        </div>
        <div class="col-md-4">
            <input type="button" (click)="deleteTask(task._id)" value="Delete" class="btn btn-danger">
        </div>
        <br><br>
    </div>

</div>
